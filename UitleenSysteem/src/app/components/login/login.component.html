<div class="container">
  <div class="login">
    <div class="content">
      <img src="../../../assets/images/hu-logo.svg" alt="HU logo" class="logo" />
      <h1 class="mat-title">Uitleen Bibliotheek</h1>

      <br />

      <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm" novalidate>

        <mat-form-field>
          <input matInput type="text" placeholder="Email" [formControl]="emailFormControl">
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>


        <mat-form-field>
          <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <br />

        <button mat-raised-button [disabled]="!loginForm.valid">LOGIN</button>

      </form>
      <p>Form value: {{ loginForm.value | json }}</p>
    </div>
  </div>
</div>
