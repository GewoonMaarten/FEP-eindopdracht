<md-grid-list cols="12" rowHeight="100px">
    <md-grid-tile colspan=8>
        <h1 class="mat-headline">Materialen</h1>
    </md-grid-tile>
    
    <md-grid-tile colspan=1>
        <md-form-field>
            <md-icon mdPrefix>search</md-icon>
            <input type="text" mdInput placeholder="zoeken">
        </md-form-field>
    </md-grid-tile>

    <md-grid-tile colspan=3>
        <md-paginator [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]">
        </md-paginator>
    </md-grid-tile>
</md-grid-list>
<hr />

<md-grid-list cols="12" rowHeight="1:3" >

    <div *ngIf="showSpinner">
        <md-grid-tile colspan=5></md-grid-tile>
        <md-grid-tile colspan=2>
            <md-progress-bar mode="indeterminate"></md-progress-bar>            
        </md-grid-tile>
    </div>

    <md-grid-tile colspan=2 *ngFor="let materiaal of materialen | async">
        <md-card>
            <md-card-header>
                <md-card-title>{{materiaal.naam}}</md-card-title>
                <md-card-subtitle>aantal: {{materiaal.aantal}}</md-card-subtitle>
            </md-card-header>
            <img md-card-image src={{materiaal.afbeelding}} alt={{materiaal.naam}}>
            <md-card-content>
                <p>{{materiaal.omschrijving}}</p>
                <p id="tags">
                    Tags: 
                    <span *ngFor="let tag of materiaal.tags">
                        {{tag}}, 
                    </span>
                </p>
            </md-card-content>
        </md-card>
    </md-grid-tile>
</md-grid-list>
